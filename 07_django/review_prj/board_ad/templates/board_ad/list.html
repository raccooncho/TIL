{% extends 'board/base.html' %}

{% block body %}
    <h1>Article List</h1>
    <a href="/articles/create/"><button>New posting</button></a>
    {% if postings %}
        <ol>
        {% for posting in postings %}
            <li><a href="/articles/{{ posting.id }}/">{{ posting.title }}</a></li>
        {% endfor %}
        </ol>
    {% endif %}
{% endblock %}
