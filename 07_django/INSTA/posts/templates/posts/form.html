{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
    <h1>New Post</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form post_form %}
    {% if image_form %}
        {% bootstrap_form image_form show_label=False %}
    {% endif %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>

{% endblock %}
