{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
    <h1>New Post</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>

{% endblock %}
