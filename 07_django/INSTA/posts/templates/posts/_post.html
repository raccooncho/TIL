
<article class="card">
<a href="{% url 'posts:post_update' post.id %}">
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.image }}" class="card-img-top">
    {% else %}
        <img src="https://picsum.photos/600/?random" alt="random-image" class="card-img-top">
    {% endif %}
</a>
    <div class="card-body">
        <h5 class="card-title">card title</h5>
        <p class="card-text">{{ post.content }}</p>
    </div>
</article>
