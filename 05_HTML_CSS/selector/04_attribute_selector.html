<!DOCTYPE html>
<html>
<head>
    <style>
        /* elements 중에 href 어트리뷰트를 갖는 모든 요소 */
        a[href] { color: darkcyan; }
        /* elements 중에 target이 _blank인 모든 요소 */
        a[target="_blank"] { color: darkkhaki; } /* 이게 아래에 있어서 우선순위가 있음 */
        /* ~= 는 어트리뷰트 값에 포함이 되어있는지 여부를 확인하는 조건이다. */
        p[title~="first"] { color: darkorchid;}
        /* |= 는 어트리뷰트 자체 값과 바로 이어서 '-'이 오는 것까지 확인함. */
        p[title|="second"] { color: darkred; }
        /* 해당 어트리뷰트로 시작하는 value를 찾음 */
        p[title^="second"] { color: olivedrab; }
        /* 해당 어트리뷰트로 끝나는 value를 찾음 */
        a[href$=".net"] { color: red; }
        /* title에 해당 어트리뷰트가 포함되어 있는 것을 찾음 */
        p[title*="first"] { color: gray;}
    </style>
</head>
<body>
    <a href="google.com">Google</a>
    <a href="naver.com" target="_blank">Naver</a>
    <a href="facebook.com">Facebook</a>
    <a href="daum.net">daum</a>
    <hr>
    <p title="first p">I'm P</p>
    <p title="second-p">I'm PP</p>
    <p title="p first">P I am</p>
    <p title="secondaa">PP I am</p>
</body>
</html>
