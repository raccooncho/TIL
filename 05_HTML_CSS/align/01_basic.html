<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .box {
            color: white;
            font-weight: bold;
            font-size: 50px;
            border-radius: 6px;
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .d1, .d2 {
            float: left;
        }
        .d1 { background-color: tomato;}
        .d2 { background-color: orangered;}
        .d3, .d4 { float: right;}
        .d3 { background-color: palegoldenrod;}
        .d4 { background-color: paleturquoise;}
    </style>
</head>

<body>
    <div class="container">
        <div class="box d1">1</div>
        <div class="box d2">2</div>
        <div class="box d3">3</div>
        <div class="box d4">4</div>
    </div>
</body>

</html>
