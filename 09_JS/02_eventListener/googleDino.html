<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="bg">
    <img id="dino" width="100px"
         src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
         alt="dino">
</div>

<script>
    // 무엇을 언제 어떻게
    // 무엇
    const dino = document.querySelector('#dino');
    let x = 0; let y = 0;
    // 무엇을 언제 => 키보드 화살표를 누르면 ( keydown / keyup / keypress )
    document.addEventListener('keydown', e => {
        // 어떻게
        if (e.code === 'Space'){
            y += 100;
            dino.style.marginBottom = `${y}px`;
            setTimeout(function(){
                y -= 100;
                dino.style.marginBottom = `${y}px`;
            }, 150);

        } else if (e.code === 'ArrowLeft') {
            x += 50;
            dino.style.marginRight = `${x}px`;
        } else if (e.code === 'ArrowUp') {
            y += 80;
            dino.style.marginBottom = `${y}px`;
        } else if (e.code === 'ArrowDown') {
            y -= 80;
            dino.style.marginBottom = `${y}px`;
        } else if (e.code === 'ArrowRight') {
            x -= 50;
            dino.style.marginRight = `${x}px`;
        } else {
            console.log('?????')
        }

    });

</script>
</body>
</html>
